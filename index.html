<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>ViajeTip</title>
</head>

<body id="homepage">
    <nav class="navbar">
        <div class="elastic-container">
            <div class="navbar-header">
                <div class="logo">
                    <a href="index.html">
                        <img src="assets/img/logo.svg" alt="ViajeTip">
                    </a>
                </div>

                <div class="menu">
                    <ul>
                        <a href="index.html">
                            <li>Planifica</li>
                        </a>
                        <a href="nosotros.html">
                            <li>Destinos</li>
                        </a>
                        <a href="nosotros.html">
                            <li>¿Cuánto vale?</li>
                        </a>
                        <div class="search-nav">
                            <input type="text" placeholder="Search">
                            <img src="assets/img/search-icon.svg" alt="Search">
                        </div>
                        <ul>
                            <a href="index.html">
                                <li>Consejos</li>
                            </a>
                            <a href="nosotros.html">
                                <li>Recursos</li>
                            </a>
                            <a href="nosotros.html">
                                <li>Videos</li>
                            </a>
                        </ul>
                </div>
                <div class="rigth-section">
                    <picture class="user-icon">
                        <img src="assets/img/user-icon.svg" alt="User">
                    </picture>
                    <div class="login">
                        <a href="login.html">Iniciar sesión</a>
                    </div>
                    <div class="search-menu-btn">
                        <button>
                            <img src="assets/img/search-icon.svg" alt="search">
                        </button>
                    </div>
                    <div class="menu-mobile-btn">
                        <button>
                            <img src="assets/img/menu-icon.svg" alt="menu">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero">
        <picture>
            <source media="(min-width: 768px)" srcset="assets/img/hero-img.jpg">
            <source media="(max-width: 767px)" srcset="assets/img/hero-img.jpg">
            <img src="assets/img/hero-img.jpg" alt="hero">
        </picture>
        <div class="gradient"></div>

        <div class="container-flex hero-container">
            <div class="column_50">
                <div class="content">
                    <h2>Recursos, guías, consejos y mucho más</h2>
                    <p>Sitio se viajes para el viajero inteligente</p>
                </div>
            </div>
            <div class="column_50">
                <div class="carrousel">
                    <div class="card">
                        <img src="assets/img/hero/thailand.jpg" alt="">
                    </div>
                    <div class="card">
                        <img src="assets/img/hero/japan.jpg" alt="">
                    </div>
                    <div class="card">
                        <img src="assets/img/hero/maldives.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
        
    </section>
